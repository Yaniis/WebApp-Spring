<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${title}]]</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.1/css/bootstrap.min.css}">
</head>
<body>
  <div class="container text-center">
    <div><h2>[[${title}]]</h2></div>
    <form th:action="@{'/users/save'}" method="post" th:object="${user}">
      <input type="hidden" th:if="*{id}" th:field="*{id}">
      <div class="border border-secondary rounded p-3">
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">E-mail:</label>
          <div class="col-sm-8">
            <input type="email" th:field="*{email}" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Mot de passe</label>
          <div class="col-sm-8 mt-2">
            <input type="password" th:field="*{password}" class="form-control">
          </div>
        </div>
        <div class="row text-center">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </div>


</body>
</html>
